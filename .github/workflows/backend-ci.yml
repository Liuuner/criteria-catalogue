name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        cache: true
        cache-dependency-path: 'backend/go.sum'

    - name: Run tests
      run: |
        cd backend
        go test ./...

    - name: Run Build
      run: |
        cd backend
        go build -o criteria-catalogue ./cmd/server

